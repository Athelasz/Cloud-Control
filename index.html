<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Control</title>
    <link rel="shortcut icon" href="/img/profile3.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid px-0" id="hero-section">
      <div class="container min-vh-100 g-0">
        <div class="row text-white g-0 m-0 py-3">
          <div class="col-12 col-md-8 col-lg-6 m-0">
            <div class="card card-current overlay text-white">
              <div class="row g-0 justify-content-center align-items-center">
                <div class="col-9 card-header">
                  <h4 id="date"></h4>
                </div>
                <div class="col-3 card-header text-end align-self-start">
                  <button
                    onclick="setDocumentWeather()"
                    class="btn btn-sm btn-info"
                  >
                    Refresh
                  </button>
                </div>
                <div class="col-12">
                  <div class="card-body">
                    <h2 class="card-text">Halle, Belgium</h2>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card-body text-center">
                    <h1 class="card-text">
                      <span id="temperature_2m">--</span>
                    </h1>
                    <h6 class="card-text">
                      feels like <span id="apparent_temperature">--</span>
                    </h6>
                  </div>
                </div>
                <div class="col-6 col-md-5 col-lg-4">
                  <span id="weather_code_icon"></span>
                </div>
                <div class="col-12 mb-2">
                  <div class="card-body">
                    <h5 class="card-text" id="weather_code_text">--</h5>
                  </div>
                </div>
                <div class="col-4 mb-4 p-0 align-self-start">
                  <div class="card-body p-0 ps-3">
                    <h6 class="card-text">Wind</h6>
                    <p class="card-text">
                      <span class="card-text" id="wind_speed_10m">--</span
                      ><br />
                      <span id="wind_direction_10m"></span>
                    </p>
                  </div>
                </div>

                <div class="col-5 mb-3 p-0 align-self-start">
                  <div class="card-body p-0">
                    <h6 class="card-text">Precipitation</h6>
                    <p class="card-text" id="precipitation">--</p>
                  </div>
                </div>
                <div class="col-3 mb-3 p-0 align-self-start">
                  <div class="card-body p-0">
                    <h6 class="card-text">Humidity</h6>
                    <p class="card-text" id="relative_humidity_2m">--</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="weather_daily" class="row text-white g-0 m-0 p-0"></div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
